<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Titel</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div class="container">
            <h1 class="text-center">ToDo Tracker</h1><br>
        </div>
        <div class="container">
            <a href="todo-tracker-todoList.html" class="btn btn-primary btn-lg" role="button">TODO-List</a>
            <a href="todo-tracker-newTodo.html" class="btn btn-success btn-lg" role="button">New TODO</a>
            <a href="todo-tracker-impressum.html" class="btn btn-info btn-lg" role="button">Impressum</a>
        </div>
    </body>
    <br>
    <body>
        <div class="container">
            <form role="form">
                <div class="form-group">
                    <label for="comment">ToDo:</label>
                    <textarea class="form-control" rows="1" id="comment" minlength="1" maxlength="160"></textarea>
                    <br>
                    <label for="date">Deadline:</label>
                    <input type="date" id="date">
                    <br>
                    <br>
                    <label for="replyNumber">Progress:</label>
                    <input type="number" id="replyNumber" min="0" max="100" step="1" data-bind="value:replyNumber">
                    <br>
                    <br>
                    <a href="todo-tracker-todoList.html" class="btn btn-success btn-lg" role="button">Add</a>
                </div>

            </form>
        </div>
    </body>
</html>
